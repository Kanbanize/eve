    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        html {
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            height: 100%;
        }

        body {
            margin: 0;
            background: #f5f5f5;
            font-size: 14px;
            height: 100%;
        }

        body,
        button,
        input,
        select,
        textarea {
            font-family: sans-serif;
        }

        .eve-container {
            display: flex;
            height: 100%;
        }

        .eve-navigation {
            width: 220px;
            box-shadow: 10px 0 20px 0px rgba(0, 0, 0, .1);
            background: #fff;
        }

        .eve-navigation-header {
            color: #2196f3;
            height: 48px;
            display: flex;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
            box-sizing: border-box;
            padding: 0 24px;
            margin-bottom: 16px;
        }

        .eve-navigation-list {
            padding: 0 24px;
        }

        .eve-navigation-list-item {
            line-height: 24px;
            text-transform: uppercase;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .eve-navigation-list-item:hover {
            color: #2196f3;
        }

        .eve-content {
            flex: 1;
            overflow: auto;
            height: 100%;
            padding: 0 96px;
        }

        .eve-component {
            background: #fff;
            margin: 48px auto;
            max-width: 1024px;
        }

        .eve-component .eve-component-title {
            text-transform: uppercase;
            margin-bottom: 24px;
            padding: 0 24px;
            height: 48px;
            display: flex;
            align-items: center;
            border-bottom: 1px dotted #e0e0e0;
            position: sticky;
            background: #fff;
            top: 0;
            color: #2196f3;
            font-size: 20px;
            /* z-index: 1; */
        }

        .eve-component .eve-component-content {
            padding: 0 24px 24px;
        }

        .eve-component .eve-component-content .eve-component-example {
            margin-bottom: 24px;
        }

        .eve-component .eve-component-content .eve-component-snippet {
            padding: 24px;
            /* margin-bottom: 64px; */
            background: #f5f5f5;
        }

        .eve-component .eve-component-content .eve-component-snippet pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .eve-snippet {
            line-height: 20px;
            -webkit-font-smoothing: auto;
        }

        .eve-snippet-tag {
            color: #3f51b5;
        }

        .eve-snippet-attr {
            color: #009688;
        }

        .eve-snippet-val {
            color: #e91e63;
        }
    </style>
</head>

    <script>
        // <button class="eve-button eve-button-primary">Primary</button>

        var snippets = document.getElementsByClassName('eve-component-example');
        var snippetMap = {
            val: function(val) {
                return '<span class="eve-snippet-val">' + val + '</span>';
            },
            attr: function(attr) {
                return '<span class="eve-snippet-attr">' + attr + '</span>';
            },
            tag: function(tag) {
                return '<span class="eve-snippet-tag">' + tag.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</span>';
            }
        };

        for (var i = 0; i < snippets.length; i++) {
            var snippet = snippets[i];
            var snippetCache = {};
            var snippetTemplate = snippet.innerHTML
                // Prepare
                .replace(/<(\/?)([a-z]+)(>?)/gi, function(str) {
                    var tagId = '${tag' + guid()  + '}';

                    snippetCache[tagId] = str;

                    return tagId;
                })
                .replace(/>/g, '${gt}')
                .replace(/".*?"/g, function(str) {
                    var valId = '${val' + guid() + '}';

                    snippetCache[valId] = str;

                    return valId;
                })
                .replace(/[a-z\-]+=/gi, function(str) {
                    var attrId = '${attr' + guid() + '}';

                    snippetCache[attrId] = str;

                    return attrId;
                })
                // Replace
                .replace(/\${gt}/g, snippetMap.tag('&gt;'))
                .replace(/\${val(.*?)}/g, function(str) {
                    return snippetMap.val(snippetCache[str]);
                })
                .replace(/\${attr(.*?)}/g, function(str) {
                    return snippetMap.attr(snippetCache[str]);
                })
                .replace(/\${tag(.*?)}/g, function(str) {
                    return snippetMap.tag(snippetCache[str]);
                })
                // This is a cheat!!!
                .replace(/\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s\s/g, function(str, pos) {
                    if (!pos) {
                        return '';
                    }

                    return '<br/>';
                })
                .trim();

            snippet.insertAdjacentHTML('afterend',
                '<div class="eve-component-snippet"><pre><code class="eve-snippet">' + snippetTemplate + '</code></pre></div>')
        }

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
            }

            return s4() + s4() + s4() + s4() + s4() + s4() + s4() + s4();
        }
    </script>
