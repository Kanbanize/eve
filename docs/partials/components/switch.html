                <input class="eve-switch-native" type="checkbox">
                <div class="eve-switch-mark"></div>
            </div>
        </div>
    </div>
    <div class="component-content">
        <div class="component-example">

    </div>
    <div class="component-content">

                        <input class="eve-switch-native" type="checkbox">

        </div>
