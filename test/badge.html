<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge</title>
    <link rel="stylesheet" href="../dist/eve.min.css">
</head>
<body>
    <div class="eve-buttons">
        <button class="eve-button is-primary eve-badge">Notifications</button>
        <button class="eve-button is-primary eve-badge" data-badge="2">Notifications</button>
        <button class="eve-button is-primary eve-badge" data-badge="222">Notifications</button>
    </div>
    <div class="eve-buttons">
        <button class="eve-button is-primary is-outlined eve-badge">Notifications</button>
        <button class="eve-button is-primary is-outlined eve-badge" data-badge="2">Notifications</button>
        <button class="eve-button is-primary is-outlined eve-badge" data-badge="222">Notifications</button>
    </div>
    <div class="eve-avatar is-large eve-badge" data-initial="N"></div>
    <div class="eve-avatar is-large eve-badge" data-badge="2" data-initial="N"></div>
    <div class="eve-avatar is-large eve-badge" data-badge="222" data-initial="N"></div>
</body>
</html>
